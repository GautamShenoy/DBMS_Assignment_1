<html>
    <head>
        <title>Sailor Update</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3 style = "color:red; text-align:right;">Gautam Shenoy</h3>
        <br>
        <br> 
        <h1>Update Form</h1>
        <br>
        <br>
        <div>
            <form action="SailorUpdate" method="POST">
                <label for="sailor_sid">Enter Sailor's SID </label>
                <br>
                <br>
                <input type="number" min="0000" max="9999" name="sailor_sid"/>
                <br>
                <br>
                <label for="sailor_name">Update Sailor's Name </label>
                <br>
                <br>
                <input type="text"name="sailor_name"/>
                <br>
                <br>
                <label for="sailor_rating">Update Sailor's Ratings </label>
                <br>
                <br>
                <input type="number" min="00" max="10" name="sailor_rating"/>
                <br>
                <br>
                <label for="sailor_age">Update Sailor's Age </label>
                <br>
                <br>
                <input type="number" min="000" max="100" name="sailor_age"/>
                <br>
                <br>
                <button type="submit" > Update </button>
            </form>
        </div>
    </body>
</html>
